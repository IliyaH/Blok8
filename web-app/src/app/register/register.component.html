<br><br>
<form class="form" [formGroup]="registerForm" (ngSubmit)="register()">
    <input name="ime" type="text" placeholder="Ime" formControlName="ime" />
    <input name="prezime" type="text" placeholder="Prezime" formControlName="prezime"/>
    <input name="lozinka" type="password" placeholder="Lozinka" formControlName="lozinka"/>
    <input name="ponovljenaLozinka" type="password" placeholder="Ponovljena Lozinka" formControlName="ponovljenaLozinka"/>
    <input name="email" type="email" placeholder="Email" formControlName="email"/>
    <input name="datumRodjenja" type="date" placeholder="Datum Rodjenja" formControlName="datumRodjenja"/>
    <input name="adresa" type="text" placeholder="Adresa" formControlName="adresa"/>
  
    <select name="tipKorisnika" id="tipKorisnika" class="form-control" (change)="onSelect($event)" class="selectClass"  formControlName="tipKorisnika">
      <option *ngFor="let p of putnik" [value]="p">{{p}}</option>
    </select> 
    <div *ngIf="vrednost == 'Djak'">
        <input type="file" name="slika" accept="image/*" formControlName="slika">
    </div>       
    <div *ngIf="vrednost == 'Penzioner'">
      <input type="file" name="dokument" accept="document/*" formControlName="dokument">
    </div>

    <button type="submit" [disabled]="!registerForm.valid">Register</button>
</form>
