<div class="login-page">
  <div class="form">
    <form class="login-form" (ngSubmit)="onSubmit(LoginForm.value)" #LoginForm="ngForm" >

      <input type="text" placeholder="Email" id="Email" name="email" ngModel/>

      <input type="password" placeholder="Lozinka" id="Lozinka" name="lozinka" ngModel/>

      <button type="submit" >login</button>

      <p class="message">Not registered? <a href="#">Create an account</a></p>
    </form>
  </div>
</div>
